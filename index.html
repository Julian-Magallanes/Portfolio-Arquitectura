<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Portfolio - Julian Magallanes</title>
</head>
<body>
    <header>
        <ul class="nav">
            <li class="nav__link">PROYECTOS</li>
            <li class="nav__link">OBRAS</li>
            <li class="nav__link">SOBRE MI</li>
        </ul>
        <div class="darkMode">
            <span><img src="https://res.cloudinary.com/dzxrc9b6o/image/upload/v1662905811/Portfolio%20Arquitectura/dark-mode_livnal.png" alt="luna" class="darkMode__icon"></span>
            <h3 class="darkMode__text">Modo Oscuro</h3>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
    </header>
    <main>
        <div class="mainContainer">
            <div class="mainContainer__logo">
                <img src="https://res.cloudinary.com/dzxrc9b6o/image/upload/v1662899697/Portfolio%20Arquitectura/M_mtinwz.png" alt="m">
                <img src="https://res.cloudinary.com/dzxrc9b6o/image/upload/v1662899697/Portfolio%20Arquitectura/J_mtu02b.png" alt="j">

            <div class="mainContainer__title">
                <h1>JULIAN MAGALLANES</h1>
                <h2>ARQUITECTURA</h2>
            </div>
        </div>
    </main>
    <footer>
        <ul class="rrss">
            <li class="rrss__list"><img class="rrss__list-icon" src="https://res.cloudinary.com/dzxrc9b6o/image/upload/v1662899469/Portfolio%20Arquitectura/linkedin_pxw0la.png" alt="linkedin"></li>
            <li class="rrss__list"><img class="rrss__list-icon" src="https://res.cloudinary.com/dzxrc9b6o/image/upload/v1662899469/Portfolio%20Arquitectura/whatsapp_yyuo7g.png" alt="whatsapp"></li>
            <li class="rrss__list"><img class="rrss__list-icon" src="https://res.cloudinary.com/dzxrc9b6o/image/upload/v1662899468/Portfolio%20Arquitectura/instagram_rzupty.png" alt="instagram"></li>
            <li class="rrss__list"><img class="rrss__list-icon" src="https://res.cloudinary.com/dzxrc9b6o/image/upload/v1662899468/Portfolio%20Arquitectura/GitHub_fh4fty.png" alt="github"></li>
        </ul>

</html>
